<div class="count-down-timer">
  <p>Total time {{ timeToCountInSec | secToMin }}</p>
  <span [style.color]="messageColor">{{message}}</span>
  <div class="wrapper">
    <div class="description">
      <p>Minutes</p>
      <p>Seconds</p>
    </div>
    <div class="times">
      <p>{{minutes}}</p>
      <p>{{seconds}}</p>
    </div>
    <div>
      <button (click)="timePause()"> {{pause ? '|>' : '||'}} </button>
      <button (click)="timeFinish()"> |>|> </button>
    </div>
  </div>
</div>
